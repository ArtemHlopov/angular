<div class="keyboard-wrapper">
  <div class="numbers">
    <button
      *ngFor="let num of numbers | fromEnumToArray"
      (click)="setVal(num)"
      [ngClass]="{ darkbtn: theme }"
    >
      {{ num }}
    </button>
  </div>
  <div class="operations">
    <button
      *ngFor="let op of operations"
      (click)="makeOperation(op)"
      [ngClass]="{ darkbtn: theme }"
    >
      {{ op }}
    </button>
  </div>
</div>
